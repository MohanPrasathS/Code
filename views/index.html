<body>

        <h1>Gate Management System !</h1>

<!--        <form action="/select" method="GET">-->

            <!--<table type="text" name="firstname" ></table>-->
            <button class="btn btn-primary " type="button" onclick="Select()">Select Records</button>
<!--        </form>-->
        <br>
        <table id="records" class="table">

        </table>

        <script>

        function Select(){
            fetch('./select').then(function(response) {
                response.json().then(function(data) {
                       document.getElementById('records').innerHTML = makeTable(data);
                });
            });
        }

        function makeTable(data){
            var output = "";
            output += ' <tr> <th>Roll_No</h> <th>Status</h> <th>Time</h> <th>Date</h> </tr>';
            for (x in data){
                output += '<tr> <td>' + data[x].roll_no + '</td> <td>' + data[x].status + '</td> <td>' + data[x].time + '</td> <td>' + data[x].date + '</td> </tr>';
            }
            return output;
        }
    </script>

    </div>
</body>
